<!DOCTYPE html>
<html>
<head>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="menu.css" rel="stylesheet" type="text/css" />
    <title>Index</title>
</head>
<body>
    <div id="bg"></div>
    <div id="app1">
        <div id="zoom">
            <div id="zoomcontrols">
                <button class="zoomcontrol" id ="zoom+">+</button>
                <button class="zoomcontrol" id ="zoom-">-</button>
            </div>
        </div>
        <div id="controls">
            <button class="controlbutton" id ="previousbutton">Previous</button>
            <button class="controlbutton" id="BG1button">BG1</button>
            <button class="controlbutton" id="BG2button">BG2</button>
            <button class="controlbutton" id="BG3button">BG3</button>
            <button class="controlbutton" id="BG4button">BG4</button>
            <button class="controlbutton" id="nextbutton">Next</button>
            <br />
            <div id="ch1" class="bgthumbs"></div>
            <div id="ch2" class="bgthumbs"></div>
            <div id="ch3" class="bgthumbs"></div>
        </div>
    
    </div>
    <div id="menu">
        <button id="BGbutton">Make BG</button>
        <button id="resetbutton">Reset</button>
        <button id="hidebutton">Hide App</button>
        <button id="showbutton">Show App</button>
        <button id="openButton">Open</button>
        <button id="closeButton">Close</button>
    </div>    
    <script src="index.js"></script>
    <script src="menu.js"></script>
</body>
</html>
